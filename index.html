<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <title>Form</title>
</head>
<body>
    <div id="error"></div>
        <form id="form" action="/" method="get">
            <div>
                <label for="email">E-mail Address: </label>
                <input id="email" name="email" type="text" placeholder="e-mail address">
                
            </div>
            <div>
                <label for="password">Password: </label>
                <input id="password" name="password" type="password" placeholder="Password">
                
            </div>
            <div>
                <label for="confirm password">Confirm Password: </label>
                <input id="confirmpassword" name="password" type="password" placeholder="Confirm Password">
                
            </div>
            <div>
                <label for="country">Country:  </label>
                <input id="country" name="country" type="country" placeholder="Country">
                
            </div>
            <div>
                <label for="zipcode">Zip Code:  </label>
                <input id="zip" name="zip" type="zipcode" placeholder="Zip Code">
                
            </div>
            <button type="submit" onclick="signup()">Submit</button>
        </form>
    





</body>
</html>
